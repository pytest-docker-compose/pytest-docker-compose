version: '3'

services:
  my_api_service:
    build: ./a_buildable_container
    ports:
      - "5000:5000"
    depends_on:
      - my_db
    restart: on-failure

  my_db:
    image: postgres:11.2-alpine
    ports:
      - "5432:5432"

  my_short_lived_service:
    build: ./a_buildable_container
    entrypoint: /bin/echo
    command: "Echoing"
